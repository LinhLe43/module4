<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Trang chá»§</h1>

        <td>Category</td>
        <td>Action</td>

        <td>Delete</td>
    </tr>
</table>

</html>
